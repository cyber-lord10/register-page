<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet"  media="screen and (max-width: 767px)" href="css/responsive/tablet.css">
  <link rel="stylesheet" media="screen and (min-width: 640px)" href="css/responsive/mobile.css">
  <script src="js/register.js" defer></script>
</head>
<body>

  <main class="main">

    <section class="main__grid">

      <div class="main__grid--column">
        
        <div class="bouncing-pointer-container sub-section" >  
          <svg class="bouncing-pointer" >
            <polygon points="60, 20 100, 120 140, 20 100, 50"/>
            Sorry, your browser does not support inline SVG.
          </svg>
        </div>
        <div class="sub-section capitalize">
          <h2>join us</h2>
        </div>
        <div class="sub-section">Subscribe to <a class="standout" href="tel:+237699596551">Cyber-Lord</a> Tutorials to take your coding to another level</div>
        <div class="sub-section">
          <a class="btn btn--light capitalize" href="#">about us</a>
        </div>
        
      </div>

      <div class="main__grid--column">
        <form class="register-form">
          <h2 class="capitalize">Register Here</h2>
          <div class="input-section">
            <input type="text" placeholder="Name">
          </div>
          <div class="input-section">
            <input type="text" placeholder="Username">
          </div>
          <div class="input-section">
            <input type="email" placeholder="Email">
          </div>
          <div class="input-section">
            <input type="password" placeholder="Password">
          </div>
          <div class="register-btn-section">
            <button class="btn btn--secondary capitalize" type="submit">register</button>
          </div>
        </form>
      </div>

    </section>

  </main>

</body>
</html>
